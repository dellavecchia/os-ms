<div class="create">
    <h1>Open Work Orders</h1>
    <button
      (click)="navigateToCreate()"
      class="mat-elevation-z16"
      mat-raised-button
      color="primary">
      CREATE NEW WORK ORDER
    </button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let element">{{ element.client }}</td>
      </ng-container>
  

      <ng-container matColumnDef="technician">
        <th mat-header-cell *matHeaderCellDef>Technician</th>
        <td mat-cell *matCellDef="let element">{{ element.technician }}</td>
      </ng-container>
  

      <ng-container matColumnDef="openingDate">
        <th mat-header-cell *matHeaderCellDef>Opening Date</th>
        <td mat-cell *matCellDef="let element">{{ element.openingDate }}</td>
      </ng-container>
  
      <ng-container matColumnDef="closingDate">
        <th mat-header-cell *matHeaderCellDef>Closing date</th>
        <td mat-cell *matCellDef="let element">{{ element.closingDate }}</td>
      </ng-container>
  

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element" class="{{ priority(element.priority)}}">{{ element.priority }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{element.id}}">
            <i id="edit" class="material-icons">edit</i>
          </a>
          <a routerLink="view/{{element.id}}">
            <i id="delete" class="material-icons">visibility</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
